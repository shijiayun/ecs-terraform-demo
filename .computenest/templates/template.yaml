Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Label:
        default: 付费类型配置
      Parameters:
      - instance_charge_type
      - period_unit
      - period
    - Label:
        default: 资源配置
      Parameters:
      - instance_type
      - password
    - Label:
        default: 可用区配置
      Parameters:
      - zone_id
      - vpc_cidr
      - vswitch_cidrs
Outputs:
  server_address:
    Description:
      en: ServerAddress
      zh-cn: 访问地址
Parameters:
  instance_charge_type:
    AllowedValues:
    - PostPaid
    - PrePaid
    AssociationProperty: ChargeType
    AssociationPropertyMetadata:
      LocaleKey: InstanceChargeType
    Default: PostPaid
    Label:
      en: ECS Instance Billing Method
      zh-cn: 付费类型
    Type: String
  instance_type:
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      Constraints:
        InstanceTypeFamily:
        - ecs.u1
        - ecs.e
      InstanceChargeType: ${instance_charge_type}
    Label:
      en: The instance tye of ECS instance
      zh-cn: 实例规格
    Type: String
  password:
    AssociationProperty: ALIYUN::ECS::Instance::Password
    ConstraintDescription:
      en: '8-32 characters, can contain size letters, Numbers and special symbols,
        including:! @ # $ % ^ & * ( ) _ + - ='
      zh-cn: 8-32个字符,可包含大小字母、数字及特殊符号（包含：!@#$%^&*()_+-=）
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in).
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    Label:
      en: Instance Password
      zh-cn: 实例密码
    MaxLength: 32
    MinLength: 8
    NoEcho: true
    Type: String
  period:
    AllowedValues:
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
    - 12
    - 24
    - 36
    - 48
    AssociationProperty: PayPeriod
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${instance_charge_type}
            - PostPaid
    Default: 1
    Label:
      en: Purchase Duration
      zh-cn: 购买资源时长
    Type: Number
  period_unit:
    AllowedValues:
    - Month
    AssociationProperty: PayPeriodUnit
    AssociationPropertyMetadata:
      Visible:
        Condition:
          Fn::Not:
            Fn::Equals:
            - ${instance_charge_type}
            - PostPaid
    Default: Month
    Label:
      en: Purchase Cycle
      zh-cn: 购买资源时长周期
    Type: String
  vpc_cidr:
    AssociationProperty: ALIYUN::VPC::VPC::CidrBlock
    Default: 192.168.0.0/16
    Description:
      en: 'The ip address range of the VPC in the CidrBlock form; <br>You can use
        the following ip address ranges and their subnets: <br><font color=''green''>[10.0.0.0/8]</font><br><font
        color=''green''>[172.16.0.0/12]</font><br><font color=''green''>[192.168.0.0/16]</font>'
      zh-cn: VPC的ip地址段范围，<br>您可以使用以下的ip地址段或其子网:<br><font color='green'>[10.0.0.0/8]</font><br><font
        color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>
    Label:
      en: VPC CIDR IPv4 Block
      zh-cn: 专有网络IPv4网段
    Type: String
  vswitch_cidrs:
    AssociationProperty: ALIYUN::VPC::VSwitch::CidrBlock
    Default: 192.168.0.0/24
    Description:
      en: Must belong to the subnet segment of VPC.
      zh-cn: 必须属于VPC的子网段。
    Label:
      en: VSwitch CIDR Block
      zh-cn: 交换机子网网段
    Required: true
    Type: String
  zone_id:
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    Label:
      en: The ZoneId used to launch service
      zh-cn: 可用区
    Type: String
ROSTemplateFormatVersion: '2015-09-01'
Transform: Aliyun::Terraform-v1.5
Workspace:
  main.tf: "resource \"alicloud_vpc\" \"new_vpc\" {\n  cidr_block = var.vpc_cidr\n\
    }\n\nresource \"alicloud_vswitch\" \"new_vsw\" {\n  vpc_id       = alicloud_vpc.new_vpc.id\n\
    \  cidr_block   = var.vswitch_cidrs\n  zone_id      = var.zone_id\n}\n\nresource\
    \ \"alicloud_security_group\" \"group\" {\n  description = \"security group\"\n\
    \  vpc_id      = alicloud_vpc.new_vpc.id\n}\n\nresource \"alicloud_instance\"\
    \ \"instance\" {\n  availability_zone = var.zone_id\n  security_groups   = alicloud_security_group.group.*.id\n\
    \  instance_charge_type       = var.instance_charge_type\n  period           \
    \          = var.period\n  period_unit                = var.period_unit\n  instance_type\
    \              = var.instance_type\n  image_id                   = \"centos_7_9_x64_20G_alibase_20240403.vhd\"\
    \ # 按需替换为您自己的镜像，若使用此占位符，需要在服务创建成功后，编辑服务进行镜像关联\n  system_disk_size           =\
    \ 200\n  system_disk_category       = \"cloud_essd\"\n  password             \
    \      = var.password\n  vswitch_id                 = alicloud_vswitch.new_vsw.id\n\
    \  internet_max_bandwidth_out = 5\n}\n\nlocals {\n    command  = file(\"${path.module}/scripts/startup.sh\"\
    )\n    base_64_command = base64encode(local.command)\n  }\n\nresource \"alicloud_ecs_command\"\
    \ \"command\" {\n  name            = \"exec-cmd\"\n  command_content = local.base_64_command\n\
    \  type            = \"RunShellScript\"\n  timeout         = 3600\n}\n\nresource\
    \ \"alicloud_ecs_invocation\" \"default\" {\n    command_id  = alicloud_ecs_command.command.id\n\
    \    instance_id = [alicloud_instance.instance.id]\n    timeouts {\n      create\
    \ = \"3600s\"\n    }\n}\n\nresource \"alicloud_security_group_rule\" \"allow_80_tcp\"\
    \ {\n  type              = \"ingress\"\n  ip_protocol       = \"tcp\"\n  nic_type\
    \          = \"intranet\"\n  policy            = \"accept\"\n  port_range    \
    \    = \"80/80\"\n  priority          = 1\n  security_group_id = alicloud_security_group.group.id\n\
    \  cidr_ip           = \"0.0.0.0/0\"\n}\n"
  output.tf: "output \"server_address\" {\n  value  = format(\"http://%s:80\", alicloud_instance.instance.public_ip)\n\
    }\n"
  scripts/startup.sh: '#!/bin/bash

    yum install -y nginx

    systemctl start nginx'
  variables.tf: "variable \"instance_charge_type\" {\n  type    = string\n  default\
    \ = \"PostPaid\"\n  description = \"付费类型\"\n}\n\nvariable \"period\" {\n  type\
    \  = number\n  default = 1\n  description = \"购买资源时长\"\n}\n\nvariable \"period_unit\"\
    \ {\n  type    = string\n  default = \"Month\"\n  description = \"购买资源时长周期\"\n\
    }\n\nvariable \"zone_id\" {\n  type        = string\n  description = \"可用区\"\n\
    }\n\nvariable \"vpc_cidr\" {\n  description = \"The cidr block used to launch\
    \ a new vpc.\"\n  type        = string\n  default     = \"192.168.0.0/16\"\n}\n\
    \n\nvariable \"vswitch_cidrs\" {\n  description = \"List cidr blocks used to create\
    \ several new vswitches when 'new_vpc' is true.\"\n  type        = string\n  default\
    \     = \"192.168.1.0/24\"\n}\n\n\nvariable \"instance_type\"{\n  type       \
    \ = string\n  description = \"实例规格\"\n}\n\nvariable \"password\"{\n  type    \
    \    = string\n  sensitive   = true\n  description = \"实例密码\"\n\n}\n\n"
